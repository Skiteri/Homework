<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Заказы</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <ul class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><img  height="33" src="celebrating-johann-sebastian-bach-5702425880035328.3-s.png" width="92" border="0"></li>
                    <li> <a href="/">Каталог</a></li>
                    <li> <a href="/add">Добавить товар</a> </li>
                    <li class="active"> <a href="/order">Посмотреть заказы</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/cart}"><span class="glyphicon glyphicon-log-in"/>Корзина</a></li>
                </ul>
            </ul>
        </div>
    </nav>
    <br/>
    <div th:each="order:${orders}">
        <H1 th:text="'Номер заказа ' + ${order.getId()}"/>
        <p th:text="'Дата заказа: ' + ${#dates.format(order.getDate(),'dd-MM-yyyy HH:mm')}"></p>
        <p th:text="'Имя заказчика: ' + ${order.getUser().getName()}"></p>
        <p th:text="'Email заказчика: ' + ${order.getUser().getEmail()}"></p>
        <p th:text="'Телефон заказчика: ' + ${order.getUser().getTelephone()}"></p>
        <a th:href="@{'/order/' + ${order.getId()}}">Посмотреть товары</a>
        <hr/>
    </div>

    <th:block th:include="/_footer"></th:block>
</body>
</html>
