<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Ресторан</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <ul class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><img  height="33" src="celebrating-johann-sebastian-bach-5702425880035328.3-s.png" width="92" border="0"></li>
                <li class="active"><a>Каталог</a></li>
                <li> <a href="/add">Добавить товар</a> </li>
                <li> <a href="/order">Посмотреть заказы</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/cart}"><span class="glyphicon glyphicon-log-in"></span> Корзина</a>
                </li>
            </ul>
        </ul>
    </div>
</nav>
<br/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Добро пожаловать</h1>
                        <p>
                            Рив
                        </p>
                    </div>
                </div>
            </div>
            <div th:each=" good : ${goods}">
                <h3 th:text="${good.name}"/>
                <!--<p th:text="${good.image}"/>-->
                <p th:text="${good.price} + ' р'" />
                <!--<img th:src="@{|/productImage?code=${productForm.code}|}" width="100"/>-->
                <form method="post" action="/add_cart">
                    <input type="hidden" name="id" th:value="${good.rowid}">
                    <input type="submit" value="Добавить в корзину">
                </form>
                <hr/>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
